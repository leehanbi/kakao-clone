<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/dcce936fe1.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Chat | kakao Chat</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span class="status_bar__clock">12:22</span>
      </div>
      <div class="status_bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status_bar__battery-leverl">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-colunmn">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-colunmn">
        <span class="header__icons">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icons">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icons">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="../html/chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="../images/avatar.jpg"
                  class="g-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    이또또
                  </span>
                  <span class="friend__bottom-text">
                    hi nice to meet you !
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__now-listening">
                  <span class="chat__timestamp">
                    Marcch 8
                  </span>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ui class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ui>
    </nav>
  </body>
</html>
